<div class="boxLogin">

  <div class="container text-center">

    <h3 class=" titleForm text-center mb-4">ACCEDI</h3>

    <span *ngIf="userError">
      <p class=" text-center text-danger">username/password errate</p>
    </span>

    <form [formGroup]="loginForm" (ngSubmit)="logIn()">

      <div class="form-floating">
        <input id="username" type="text" class="form-control" formControlName="username">
        <label>Username </label>
        <span *ngIf="loginForm.controls['username'].dirty"
          [ngClass]="{ 'valid': isValid('username'), 'invalid': isInvalid('username') }">
          {{msg.username}}
        </span>

      </div>

      <div class="form-floating">
        <input id='password' type="password" class="form-control" formControlName="password">
        <label>
          Password
        </label>
        <span *ngIf="loginForm.controls['password'].dirty"
          [ngClass]="{ 'valid': isValid('password'), 'invalid': isInvalid('password') }">
          {{msg.password}}
        </span>
      </div>

      <button [disabled]="loginForm.invalid" class=" btnForm my-2" type="submit">Sign in</button>
    </form>
  </div>
</div>
