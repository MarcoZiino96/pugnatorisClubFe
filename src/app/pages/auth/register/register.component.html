<div class="container">


  <div *ngIf="!registered">
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h1 class="h3 mb-3 fw-normal text-center">Registrati, che aspetti!!</h1>

  <div class="form-floating">
    <input id="nome" type="text" class="form-control" formControlName="nome">
    <label>Nome</label>
    <span *ngIf="registerForm.controls['nome'].dirty"
    [ngClass]="{ 'valid': isValid('nome'), 'invalid': isInvalid('nome') }">{{msg.nome}}</span>
  </div>

  <div class="form-floating">
    <input id="cognome" type="text" class="form-control" formControlName="cognome">
    <label>Cognome</label>
    <span
    *ngIf="registerForm.controls['cognome'].dirty"
    [ngClass]="{ 'valid': isValid('cognome'), 'invalid': isInvalid('cognome') }">
    {{msg.cognome}}
  </span>
  </div>

  <div class="form-floating">
    <input id="username" type="text" class="form-control" formControlName="username">
    <label>Username</label>
    <span
    *ngIf="registerForm.controls['username'].dirty"
    [ngClass]="{ 'valid': isValid('username'), 'invalid': isInvalid('username') }">
    {{msg.username}}
  </span>
  </div>

  <div class="form-floating">
    <input id="dataNascita" type="date" class="form-control" formControlName="dataNascita">
    <label>Data di nascita</label>
    <span
    *ngIf="registerForm.controls['dataNascita'].dirty"
    [ngClass]="{ 'valid': isValid('dataNascita'), 'invalid': isInvalid('dataNascita') }">
    {{msg.dataNascita}}
  </span>
  </div>

  <div class="form-floating">
    <input id="email" type="text" class="form-control" formControlName="email">
    <label>Email</label>
    <span
    *ngIf="registerForm.controls['email'].dirty"
    [ngClass]="{ 'valid': isValid('email'), 'invalid': isInvalid('email') }">
    {{msg.email}}
  </span>
  </div>
  <div class="form-floating">
    <input id='password' type="password" class="form-control" formControlName="password">
    <label >Password</label>
    <span
    *ngIf="registerForm.controls['password'].dirty"
    [ngClass]="{ 'valid': isValid('password'), 'invalid': isInvalid('password') }">
    {{msg.password}}
  </span>
  </div>
  <div class="form-floating">
    <input id='confirmPassword' type="password" class="form-control" formControlName="confirmPassword">
    <label >Conferma password</label>
    <span
    *ngIf="registerForm.controls['confirmPassword'].dirty"
    [ngClass]="{ 'valid':match, 'invalid':!match}">
    {{msg.confirmPassword}}
  </span>
  </div>
  <button [disabled]="registerForm.invalid" class="btn btn-primary w-100 py-2" type="submit">Registrami</button>
</form>
</div>

<div *ngIf="registered">
  <h2 class="fw-bold mb-5">Ciao {{this.registerForm.value['username']}}. La registrazione Ã¨ avvenuta con successo!</h2>
  <a type="submit" routerLink="../../auth/login" class="btn btn-primary btn-block btn-login">
    Vai al Login
  </a>
</div>
