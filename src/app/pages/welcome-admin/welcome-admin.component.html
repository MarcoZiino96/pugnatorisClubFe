<div class="container my-5">

  <div class="row gap-3 justify-content-center">

    <div class="card col-12  col-md-6 col-xl-3 mb-2" *ngFor="let u of iUsers">

      <div class="text-center pt-3">
        <img class=" imgCardUser rounded-circle" [src]="u.fotoProfilo" alt="imgUtente">
        <h5 class="card-title fw-bold">{{u.ruolo}}</h5>
      </div>

      <div class="card-body text-center fw-bold">

        <div class="d-flex justify-content-between">
          <div>
            <p class="card-text">Nome</p>
            <h5 class="card-title fw-bold">{{u.nome}}</h5>
          </div>

          <div>
            <p class="card-text">Cognome</p>
            <h5 class="card-text fw-bold">{{u.cognome}}</h5>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <div>
            <p class="card-text">Data-Nascita</p>
            <p class=" fw-bold text-start">{{u.dataNascita}}</p>
          </div>
          <div>
            <p class="card-text">Username</p>
            <p class=" fw-bold">{{u.username}}</p>
          </div>
        </div>

        <div class="d-flex justify-content-center">

          <a [routerLink]="['']" class=" text-decoration-none  p-2"></a>

          <a (click)="deleteUtente(u.id)" class=" text-decoration-none  p-2">
            <i class="bi bi-trash2-fill text-danger"></i>
          </a>

        </div>

      </div>

    </div>
  </div>

</div>
