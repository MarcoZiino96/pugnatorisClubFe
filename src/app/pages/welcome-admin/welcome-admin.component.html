<div class="container">



  <div class="card col-12  col-md-6 col-xl-3 mb-2" *ngFor="let u of iUsers">
    <img class=" imgCardCorso rounded-top" [src]="u.fotoProfilo" alt="imdCorso">
    <div class="card-body text-center fw-bold">
      <h5 class="card-title">{{u.nome}}</h5>
      <p class="card-text">{{u.cognome}}</p>
      <p class="card-text">{{u.dataNascita}}</p>
      <!-- <p class="card-text">{{u.username}}</p> -->
      <div class="text-center">
      <a [routerLink]="['']" class=" text-decoration-none btnForm p-2"></a>
      </div>
    </div>


  </div>
</div>
