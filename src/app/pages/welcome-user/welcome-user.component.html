<a *ngIf="iUser" [routerLink]="['/welcomeUser/edit/',iUser.id]">modifica</a>

<div class="container">


  <div class="card" *ngFor="let c of iCorsi">
    <img [src]="getImgByCategories(c.categoria)" class="card-img-top" alt="fotoCategoria">
      <div class="card-body">
        <h5 class="card-title">{{c.categoria}}</h5>
        <p class="card-text">{{c.descrizione}}</p>
        <p class="card-text">Durata: {{c.durata}}</p>
      </div>
    </div>
  </div>
