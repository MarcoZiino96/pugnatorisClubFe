<div class="container">

  <div class=" boxLink d-flex justify-content-center">

      <a class=" btn icon" [routerLink]="['/welcomeUser/edit/',iUser.id]">
        <i class="bi bi-pencil-square"></i>
        <p> MODIFICA</p>
      </a>

      <a class="btn icon" [routerLink]="['/welcomeUser/user-details/',iUser.id]">
        <i class="bi bi-ticket-detailed"></i>
        <p>DETTAGLI</p>
      </a>


  </div>

  <div class="row gap-3 justify-content-center">

    <div class="card col-12  col-md-6 col-xl-3 mb-2" *ngFor="let c of iCorsi">

      <div [ngStyle]="{'background-image':'url('+getImgByCategories(c.categoria)+')'}" class=" imgCardCorso rounded-top"
        alt="fotoCategoria">
      </div>

      <div class="card-body">
        <h5 class="card-title">{{c.categoria}}</h5>
        <p class="card-text">{{c.descrizione}}</p>
        <p class="card-text">Durata:{{c.durata}}</p>
        <a [routerLink]="['/welcomeUser/prenotazione',iUser.id,  c.id]" class="btn btn-success"> Scopri di pi√π</a>
      </div>


    </div>

  </div>

</div>
